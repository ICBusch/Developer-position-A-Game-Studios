# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: windows-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'

- task: UnityGetProjectVersionTask@1
  name: unitygetprojectversion
  displayName: Calling UnityGetProjectVersionV1 from unity-azure-pipeline-task extension
  inputs:
    unityProjectPath: '$(unity.projectPath)'

- task: PowerShell@2
  displayName: Install Unity
  condition: succeeded()
  inputs:
    targetType: inline
    script: Install-Module -Name UnitySetup -AllowPrerelease -Force -AcceptLicense

